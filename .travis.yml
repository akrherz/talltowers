addons:
  hosts:
    - iemdb
language: python
python:
  - "3.6"
install:
  - "pip install --upgrade pip"
  - "pip install pandas psycopg2 pytz"
before_script:
  - cat config/settings-in.json |  sed -e "s,{{path}},`pwd`,g" | tee config/settings.json > /dev/null
  - cd database; sh bootstrap.sh
  - cd ..
script:
  - cd csi2pg; nosetests test_csi2pg.py
